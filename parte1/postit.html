<html lang="it">
  <!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div class="container">
      <div id="board">
        <div class="postit">
          <p><span class="task">Task #1</span> creare i postit</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #2</span> Colorarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task 3</span> Affiancarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #4 </span>Spaziarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #5</span> Ombreggiarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #6 </span>Ruotarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #7</span> Animarli</p>
        </div>
        <div class="postit">
          <p><span class="task">Task #8 </span>Testarli</p>
        </div>
      </div>
    </div>
  </body>
</html>
